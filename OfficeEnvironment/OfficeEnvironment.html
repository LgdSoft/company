<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>办公环境</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	<link rel="icon" type="image/ico" sizes="16x16" href="images/aoyuan_logo.ico">
	 <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	 <link rel="stylesheet" type="text/css" href="OfficeEnvironment.css">
</head>
<body>
	<div class="f_header">
		<img src="images/bghj.png" alt="图片">
	</div>
	<div class="container">
		<div class="f_office">
			<div class="flex_choice">
				<div class="item_choice item_bg_color">温馨</div>
				<div class="item_choice">舒适</div>
				<div class="item_choice">和谐</div>
			</div>
			<div>
				<div class="office_environment environment_one" style="display: block;">
					<div class="office_photo">
						<img src="images/photo_one.png">
					</div>
					<div class="office_vocable">
						<h1 class="text-center">
							初来乍到,<br>
							整洁雪白的墙面让人心生勤意,<br>
							副副言语恳切励人的标语, <br>
							紧规心中。 <br>
							窗外清馨宁静的风景都无法将我们的心吸引, <br>
							温馨可人的工作氛围, <br>
							让我们久久忘返 <br>
							本本鲜明资料 <br>
							好似盏盏明灯牵邻我们探索星辰, <br>
							字字语语让心脉搏, <br>
							努力用心步向明光。
							</h1>
					</div>
				</div>
				<div class="office_environment environment_twe" style="display: none;">
					<div class="office_photo">
						<img src="images/photo_twe.png">
					</div>
					<div class="office_vocable">
						<h1 class="text-center">
							整洁的地面，<br>
							用它沉稳广阔的心，<br>
							容纳着每个人， <br>
							友善、温暖和舒适的工作环境， <br>
							窗外清馨宁静的风景都无法将我们的心吸引, <br>
							使我们保持愉悦的心情， <br>
							更好地投入到自己的工作中。 <br>
							
							</h1>
					</div>
				</div>
				<div class="office_environment environment_three" style="display: none;">
					<div class="office_photo">
						<img src="images/photo_three.png">
					</div>
					<div class="office_vocable">
						<h1 class="text-center">
							这里有和谐的环境，<br>
							这里有优秀的团队，<br>
							这里有我们即将创造的美好未来。<br>
							
							</h1>
					</div>
				</div>
			</div>
		</div>
	</div>



<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="OfficeEnvironment.js"></script>
</body>
</html>
